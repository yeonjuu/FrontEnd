<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .menu{
            list-style-type: none;
            background-color: black;
            padding : 0;
            margin: 0;
        }
        .menu li{
            display: inline-block;
        }
        .menu a{
            display: inline-block;
            color : white;
            text-decoration: none;
            padding : 14px 16px;
        }
        .menu a:hover{
            color : tomato;
        }
        .centered{
            margin :auto;
            width : 40%;
            padding : 10px;
            border : 2px solid red;
            text-align: center;
        }
        .dropdown{
            position: relative;
            display : inline;

        }
        .dropdown-content{
            position:absolute;
            display:none;
            min-width: 160px;
            background-color: #f9f9f9;
            padding : 12px;
            z-index : 1;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0,0.2);
        }
        .dropdown:hover .dropdown-content{
            display:block;
        }

    </style>
</head>
<body>
    <ul class = "menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
    <div>
        <h3> Align Property</h3>
        <div class="centered">
            the div is centerd , marign : auto <br>
            And text-align : center 
        </div>
    </div>
    <div>
        <h3>Selector Combinator</h3>
        <p>Recommed this <a href="https://flukeout.github.io">Selector Game</a>, Flukeout!</p>
    </div>
    <h3>Dropdowns!</h3>
    <div class="dropdown">
        <span>Mouse over me </span>
        <div class="dropdown-content">
            <p>Hello World!</p>
        </div>
    </div>

</body>
</html>
